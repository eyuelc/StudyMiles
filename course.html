<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your course</title>
    <link rel="stylesheet" href="css/course.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="imgCont">
        <img src="img/bub4.png" alt="" class="h">
        <img src="img/zeno_waving.png" alt="" class="zw">
        <img src="img/bub5.png" alt="" class="bub">
    </div>
    

    <div class="courses">
        <button>
            <img src="img/pyt.png" alt="">
            Python
        </button>
        <button>
            <img src="img/dsa.png" alt="">
            Data Structure & Algorithm
        </button>
        <button>
            <img src="img/html.png" alt="">
            Web-Development
        </button>
    </div>
    <button class="continue">Continue</button>

    <div class="custom-alert" id="customAlert">
        <div class="custom-alert-content">
            <span id="customAlertMsg">Only Python is available, for now.</span>
            <button id="closeAlertBtn">OK</button>
        </div>
    </div>
    
    <script src="./js/course.js"></script>
</body>
</html>
