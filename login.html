<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <nav>
        <a href="getstarted.html"><button>Sign Up</button></a>
    </nav>
    <div class="main">
        <h3>Login</h3>
        
            <input type="text" name="username" placeholder="UserID">
            <input type="password" name="password" placeholder="password">
            <button class="loginButton">
                <span class="button-text">Login</span>
                <span class="spinner" style="display:none;">
                    <svg width="20" height="20" viewBox="0 0 50 50">
                        <circle cx="25" cy="25" r="20" fill="none" stroke="#333" stroke-width="5" stroke-linecap="round" stroke-dasharray="31.4 31.4" transform="rotate(-90 25 25)">
                            <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/>
                        </circle>
                    </svg>
                </span>
            </button>
            <hr>
            <button><i class="fa-brands fa-google"></i></button>
            <button><i class="fa-brands fa-github"></i></button>
    </div> 
    
    <script src="js/login.js"></script>
</body>
</html>
