<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get-Started</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <nav>
        <a href="login.html"><button>Login</button></a>
    </nav>
    <div class="main">
        <h3>Create Your Profile</h3> 
        
            <input type="text" name="Name" placeholder="Name">
            <input type="text" name="Age" placeholder="Age">
            <input type="text" name="Username" placeholder="Username">
            <input type="password" name="password" placeholder="password">
            <button class="createButton">
                <span class="button-text">Create Account</span>
                <span class="spinner" style="display:none;">
                <svg width="20" height="20" viewBox="0 0 50 50">
                <circle cx="25" cy="25" r="20" fill="none" stroke="#333" stroke-width="5" stroke-linecap="round" stroke-dasharray="31.4 31.4" transform="rotate(-90 25 25)">
                    <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/>
                </circle>
            </svg>
        </span>
            </button>
            <hr>
            <button><i class="fa-brands fa-google"></i></button>
            <button><i class="fa-brands fa-github"></i></button>
    </div>
     
    <script src="js/getstarted.js"></script>
</body>
</html>
